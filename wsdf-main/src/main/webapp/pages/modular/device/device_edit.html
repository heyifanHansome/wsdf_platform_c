@layout("/common/_container.html",{js:["/assets/modular/device/device_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="deviceForm" lay-filter="deviceForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入设备名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电信返回设备id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="deviceId" name="deviceId" placeholder="请输入电信返回设备id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="userId" name="userId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备mac地址<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="mac" name="mac" placeholder="请输入设备mac地址" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备状态(0:离线，1:在线，2:异常，-1:删除)<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="status" name="status" placeholder="请输入设备状态(0:离线，1:在线，2:异常，-1:删除)" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">万山产品编号id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="wspId" name="wspId" placeholder="请输入万山产品编号id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生产时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createTime" name="createTime" placeholder="请输入生产时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="updateTime" name="updateTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createBy" name="createBy" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="updateBy" name="updateBy" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">(0:测试，1:正式)<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="type" name="type" placeholder="请输入(0:测试，1:正式)" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">属于大类<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="belongId" name="belongId" placeholder="请输入属于大类" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备指令条数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="eventCount" name="eventCount" placeholder="请输入设备指令条数" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备批次(时间戳)<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="deviceBatch" name="deviceBatch" placeholder="请输入设备批次(时间戳)" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备是否已分配(0：未分配 1：已分配)<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="isAssign" name="isAssign" placeholder="请输入设备是否已分配(0：未分配 1：已分配)" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备编号前缀<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="prefix" name="prefix" placeholder="请输入设备编号前缀" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设备递增编号<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="prefixNumber" name="prefixNumber" placeholder="请输入设备递增编号" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">临时部门id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="tempDeptId" name="tempDeptId" placeholder="请输入临时部门id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">测试次数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="testCount" name="testCount" placeholder="请输入测试次数" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">默认测试次数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="defaultCount" name="defaultCount" placeholder="请输入默认测试次数" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">乐观锁用到<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="version" name="version" placeholder="请输入乐观锁用到" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
