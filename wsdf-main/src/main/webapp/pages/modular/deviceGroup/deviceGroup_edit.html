@layout("/common/_container.html",{js:["/assets/modular/deviceGroup/deviceGroup_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="deviceGroupForm" lay-filter="deviceGroupForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="deptId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">父部门id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="pid" name="pid" placeholder="请输入父部门id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">父级ids<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="pids" name="pids" placeholder="请输入父级ids" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">简称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="simpleName" name="simpleName" placeholder="请输入简称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">全称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="fullName" name="fullName" placeholder="请输入全称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="description" name="description" placeholder="请输入描述" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">版本（乐观锁保留字段）<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="version" name="version" placeholder="请输入版本（乐观锁保留字段）" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">修改时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="updateTime" name="updateTime" placeholder="请输入修改时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="createUser" name="createUser" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">修改人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="updateUser" name="updateUser" placeholder="请输入修改人" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
